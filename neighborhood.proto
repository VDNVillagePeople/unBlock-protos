syntax = "proto3";

package com.unblock.proto;

import 'block.proto';

option java_package = "com.unblock.proto";

message GetNeighborhoodRequest {
    string id = 1;
}

message ListNeighborhoodResponse {
    repeated com.unblock.proto.Neighborhood neighborhoods = 1;
}

message CreateNeighborhoodRequest {
    string name = 1;
}

message Neighborhood {
    string id = 1;

    string name = 2;

    repeated com.unblock.proto.Block blocks = 3;

    string image = 4;
}